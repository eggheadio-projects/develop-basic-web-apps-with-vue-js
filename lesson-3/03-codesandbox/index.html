<!DOCTYPE html>
<html>

<head>
	<script data-require="vue.js@*" data-semver="10.0.26" src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<link rel="stylesheet" href="style.css" />
</head>

<body>

	<div id="card">
		<header>{{ title | capitalize }}</header>
		<ul>
			<li v-for="dino in dinos">
				<h4>{{ dino.text | capitalize }}</h4>
				<span>The {{ dino.text | undercase }} weighs {{ dino.weight }}.</span>
				<br>
				<a href="#">{{ dino.text | undercase | url }}</a>
			</li>
		</ul>
	</div>

	<script src="script.js"></script>
</body>

</html>
